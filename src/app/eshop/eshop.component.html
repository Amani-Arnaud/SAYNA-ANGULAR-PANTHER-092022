<div class="container">
    <div class="resulats mt-5 mb-5 d-flex justify-content-between">
        <p class="fs-5">RÃ©sultats: <strong class="mx-2 fs-4">{{products?.length}} produits</strong> </p>
        <div class="d-flex justify-content-center align-items-center">
            <div class="p-3">
                <span class="fa-stack fa-2x has-badge" [attr.data-count]="cartItems?.length">
                    <i class="fa fa-circle fa-stack "></i>
                    <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i>
                </span>
            </div>
            <div class="d-flex justify-content-center">
                <select class="form-select bg-transparent text-white w-100 mx-2" aria-label="Default select example" #category (change)="changeCategory(category.value)">
                    <option value="all" selected>Tous les articles </option>
                    <option value="SAC">LES SACS</option>
                    <option value="VETEMENT"> LES VETEMENTS</option>
                    <option value="GADGET">LES ACCESSOIRES </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="card col-md-4 m-3 bg-transparent border border-light p-3" style="width: 18rem;" *ngFor="let item of products | paginate: { itemsPerPage: 6, currentPage: indexPage }">
            <img class="card-img-top" src="assets/images/4_Eshop/{{item.image}}" alt="Card image cap" routerLink="detail-product/{{item.id}}">
            <div class="card-body">
                <h5 class="card-title text-center text-white"> {{item.name | uppercase}}</h5>
                <p class="card-text text-center text-danger fs-5"> {{item.price | currency: 'EUR'}} </p>
            </div>
            <div class="card-body d-flex justify-content-center align-items-end">
                <button class="btn-form btn-enigme" (click)="addItemToCart(item)"> Ajouter au panier </button>
            </div>
        </div>
        <pagination-controls (pageChange)="indexPage = $event" previousLabel="Precedent." nextLabel="Suivant" class="text-white text-center"></pagination-controls>
    </div>
</div>
